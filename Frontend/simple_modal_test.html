<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1A1E27;
            color: white;
        }
        
        .test-btn {
            background: #DC4918;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: #242A36;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #2D3446;
        }
        
        .modal-body {
            padding: 20px;
            max-height: calc(80vh - 100px);
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .question, .answer {
            background: #2D3446;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #718096;
            font-size: 24px;
            cursor: pointer;
            float: right;
        }
        
        .close-btn:hover {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Simple Modal Scroll Test</h1>
    <button class="test-btn" onclick="openModal()">Open Modal with Long Content</button>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Test Modal</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>
    
    <script>
        function openModal() {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modalBody');
            
            // Generate very long content
            let longContent = '';
            
            // Add question
            longContent += '<div class="question">';
            longContent += '<h3>Вопрос:</h3>';
            longContent += '<p>Это очень длинный вопрос для тестирования прокрутки в модальном окне. Вопрос содержит много деталей и может быть очень длинным.</p>';
            longContent += '</div>';
            
            // Add answer with many paragraphs
            longContent += '<div class="answer">';
            longContent += '<h3>Ответ:</h3>';
            
            for (let i = 1; i <= 30; i++) {
                longContent += `<p><strong>Параграф ${i}:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>`;
            }
            
            longContent += '</div>';
            
            modalBody.innerHTML = longContent;
            modal.classList.add('show');
            
            // Ensure content starts at top
            modalBody.scrollTop = 0;
        }
        
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');
        }
        
        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
