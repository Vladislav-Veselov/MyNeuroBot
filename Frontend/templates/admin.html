<!DOCTYPE html>
<html lang="ru" class="h-full bg-[#1A1E27]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель - NeuroBot</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='avatar.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/viewer.css') }}">
    <style>
        /* Custom styles for select dropdown */
        select option {
            background-color: #242A36 !important;
            color: white !important;
        }
        
        select option:hover,
        select option:focus,
        select option:active,
        select option:checked {
            background-color: #2D3446 !important;
            color: white !important;
        }
    </style>
</head>
<body class="h-full bg-[#1A1E27] text-white">
    <div class="min-h-full flex flex-col">
        <!-- Navigation Bar -->
        <nav class="bg-[#1E2328] border-b border-[#2D3446]">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Logo/Brand -->
                    <div class="flex items-center">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="NeuroBot Logo" class="h-8 w-auto mr-3">
                        <span class="text-xl font-bold text-gray-400 -mt-1.5">NeuroBot</span>
                        <span class="ml-3 px-2 py-1 bg-red-600 text-white text-xs rounded">ADMIN</span>
                    </div>
                    
                    <!-- Navigation Links -->
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="/admin" class="bg-[#DC4918] text-white px-3 py-2 rounded-md text-sm font-medium">
                                Админ панель
                            </a>
                        </div>
                    </div>
                    
                    <!-- User Account -->
                    <div class="flex items-center space-x-4">
                        <div class="relative group">
                            <button id="user-account-btn" class="flex items-center space-x-2 text-[#A0AEC0] hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                <span id="username-display">Админ</span>
                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </button>
                            <!-- Dropdown menu -->
                            <div id="user-dropdown" class="absolute right-0 mt-2 w-48 bg-[#242A36] rounded-md shadow-lg py-1 z-50 hidden">
                                <button id="logout-btn" class="block text-right px-3 py-2 text-sm transition-colors duration-200" style="color: #f97316 !important; background-color: #2D3446 !important; width: calc(100% - 1.5rem); margin-left: 0.75rem;" onmouseover="this.style.color='#fb923c'" onmouseout="this.style.color='#f97316'">
                                    Выйти
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-[#242A36] rounded-lg shadow-lg p-6">
                <div class="mb-6">
                    <h1 class="text-3xl font-bold text-white mb-2">Админ панель</h1>
                    <p class="text-[#A0AEC0]">Управление пользователями и балансами</p>
                </div>

                <!-- Admin Content -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- User Balances -->
                    <div class="bg-[#1E2328] rounded-lg p-6">
                        <h3 class="text-lg font-semibold text-white mb-4">Балансы пользователей</h3>
                        <div id="user-balances" class="space-y-3">
                            <div class="text-center text-[#718096] py-4">
                                <p>Загрузка...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Balance Increase Form -->
                    <div class="bg-[#1E2328] rounded-lg p-6">
                        <h3 class="text-lg font-semibold text-white mb-4">Пополнить баланс</h3>
                        <form id="balance-increase-form" class="space-y-4">
                            <div>
                                <label for="username" class="block text-sm font-medium text-[#A0AEC0] mb-2">
                                    Пользователь
                                </label>
                                <select id="username" name="username" required class="w-full rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#DC4918]" style="background-color: #242A36; color: white; border: 1px solid #2D3446;">
                                    <option value="" style="background-color: #242A36; color: white;">Выберите пользователя</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="amount" class="block text-sm font-medium text-[#A0AEC0] mb-2">
                                    Сумма (₽)
                                </label>
                                <input type="number" id="amount" name="amount" step="0.01" min="0.01" required 
                                       class="w-full bg-[#242A36] border border-[#2D3446] rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-[#DC4918]"
                                       placeholder="Введите сумму">
                            </div>
                            
                            <div>
                                <label for="reason" class="block text-sm font-medium text-[#A0AEC0] mb-2">
                                    Причина (опционально)
                                </label>
                                <input type="text" id="reason" name="reason" 
                                       class="w-full bg-[#242A36] border border-[#2D3446] rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-[#DC4918]"
                                       placeholder="Например: Оплата за услуги">
                            </div>
                            
                            <button type="submit" class="w-full bg-[#DC4918] hover:bg-[#B83A12] text-white font-medium py-2 px-4 rounded-md transition-colors duration-200">
                                Пополнить баланс
                            </button>
                        </form>
                        
                        <div id="form-message" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
