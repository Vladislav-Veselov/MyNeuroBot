<!DOCTYPE html>
<html lang="ru" class="h-full bg-[#1A1E27]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Справка - NeuroBot</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='avatar.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/viewer.css') }}">
</head>
<body class="h-full bg-[#1A1E27] text-white">
    <div class="min-h-full">
        <!-- Navigation Bar -->
        <nav class="bg-[#1E2328] border-b border-[#2D3446]">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Logo/Brand -->
                    <div class="flex items-center">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="NeuroBot Logo" class="h-8 w-auto mr-3">
                        <span class="text-xl font-bold text-gray-400 -mt-1.5">NeuroBot</span>
                    </div>
                    
                    <!-- Navigation Links -->
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-8">
                            <a href="/" class="text-[#A0AEC0] hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                                Администрирование
                            </a>
                            <a href="/analytics" class="text-[#A0AEC0] hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                                Аналитика
                            </a>
                            <a href="/settings" class="text-[#A0AEC0] hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                                Настройки
                            </a>
                            <a href="/chatbot" class="text-[#A0AEC0] hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                                Чатбот
                            </a>
                            <a href="/balance" class="text-[#A0AEC0] hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                                Баланс
                            </a>
                            <a href="/about" class="text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                                Справка
                            </a>
                        </div>
                    </div>
                    
                    <!-- User Account Section -->
                    <div class="flex items-center space-x-4">
                        <div class="relative group">
                            <button id="user-account-btn" class="flex items-center space-x-2 text-[#A0AEC0] hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                <span id="username-display">Загрузка...</span>
                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </button>
                            <!-- Dropdown menu -->
                            <div id="user-dropdown" class="absolute right-0 mt-2 w-48 bg-[#242A36] rounded-md shadow-lg py-1 z-50 hidden group-hover:block">
                                <button id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-[#A0AEC0] hover:text-white hover:bg-[#2D3446] transition-colors duration-200">
                                    Выйти
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Mobile menu button -->
                    <div class="md:hidden">
                        <button type="button" class="text-[#A0AEC0] hover:text-white focus:outline-none focus:text-white">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Mobile menu -->
            <div class="md:hidden hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-[#1E2328] border-t border-[#2D3446]">
                    <a href="/" class="text-[#A0AEC0] hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">
                        Администрирование
                    </a>
                    <a href="/analytics" class="text-[#A0AEC0] hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">
                        Аналитика
                    </a>
                    <a href="/settings" class="text-[#A0AEC0] hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">
                        Настройки
                    </a>
                    <a href="/chatbot" class="text-[#A0AEC0] hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">
                        Чатбот
                    </a>
                    <a href="/balance" class="text-[#A0AEC0] hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">
                        Баланс
                    </a>
                    <a href="/about" class="text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">
                        Справка
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-white mb-4">Справка</h1>
                <p class="text-[#A0AEC0]">Страница находится в разработке</p>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
    
    <!-- User Account JavaScript -->
    <script>
        // User account functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Get username from session or display default
            const usernameDisplay = document.getElementById('username-display');
            const userAccountBtn = document.getElementById('user-account-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const userDropdown = document.getElementById('user-dropdown');
            
            // Try to get username from localStorage or display default
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                usernameDisplay.textContent = savedUsername;
            } else {
                usernameDisplay.textContent = 'Пользователь';
            }
            
            // Toggle dropdown on click
            userAccountBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                userDropdown.classList.toggle('hidden');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!userAccountBtn.contains(e.target) && !userDropdown.contains(e.target)) {
                    userDropdown.classList.add('hidden');
                }
            });
            
            // Logout functionality
            logoutBtn.addEventListener('click', async function() {
                try {
                    const response = await fetch('/api/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Clear localStorage
                        localStorage.removeItem('username');
                        // Redirect to login page
                        window.location.href = '/login';
                    } else {
                        console.error('Logout failed:', data.error);
                        // Still redirect to login page
                        window.location.href = '/login';
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                    // Still redirect to login page
                    window.location.href = '/login';
                }
            });
        });
    </script>
</body>
</html>
