<!DOCTYPE html>
<html lang="ru" class="h-full bg-[#1A1E27]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чатбот - NeuroBot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/viewer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
</head>
<body class="h-full bg-[#1A1E27] text-white">
    <div class="min-h-full flex flex-col">
        <!-- Navigation Bar -->
        <nav class="bg-[#1E2328] border-b border-[#2D3446]">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Logo/Brand -->
                    <div class="flex items-center">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="NeuroBot Logo" class="h-8 w-auto mr-3">
                        <span class="text-xl font-bold text-white">NeuroBot</span>
                    </div>
                    
                    <!-- Navigation Links -->
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-8">
                            <a href="/" class="text-[#A0AEC0] hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                                Редактирование
                            </a>
                            <a href="/analytics" class="text-[#A0AEC0] hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                                Аналитика
                            </a>
                            <a href="/settings" class="text-[#A0AEC0] hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                                Настройки
                            </a>
                            <a href="/chatbot" class="text-[#A0AEC0] hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                                Чатбот
                            </a>
                            <a href="/about" class="text-[#A0AEC0] hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                                О нас
                            </a>
                        </div>
                    </div>
                    
                    <!-- User Account Section -->
                    <div class="flex items-center space-x-4">
                        <div class="relative group">
                            <button id="user-account-btn" class="flex items-center space-x-2 text-[#A0AEC0] hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                <span id="username-display">Загрузка...</span>
                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </button>
                            <!-- Dropdown menu -->
                            <div id="user-dropdown" class="absolute right-0 mt-2 w-48 bg-[#242A36] rounded-md shadow-lg py-1 z-50 hidden group-hover:block">
                                <button id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-[#A0AEC0] hover:text-white hover:bg-[#2D3446] transition-colors duration-200">
                                    Выйти
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Mobile menu button -->
                    <div class="md:hidden">
                        <button type="button" class="text-[#A0AEC0] hover:text-white focus:outline-none focus:text-white">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Mobile menu -->
            <div class="md:hidden hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-[#1E2328] border-t border-[#2D3446]">
                    <a href="/" class="text-[#A0AEC0] hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">
                        Редактирование
                    </a>
                    <a href="/analytics" class="text-[#A0AEC0] hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">
                        Аналитика
                    </a>
                    <a href="/settings" class="text-[#A0AEC0] hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">
                        Настройки
                    </a>
                    <a href="/chatbot" class="text-[#A0AEC0] hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">
                        Чатбот
                    </a>
                    <a href="/about" class="text-[#A0AEC0] hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">
                        О нас
                    </a>
                </div>
            </div>
        </nav>

        <!-- Chatbot Interface -->
        <div class="flex-1 flex flex-col max-w-4xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-6">
            <!-- Chat Header -->
            <div class="bg-[#242A36] rounded-t-lg p-4 border-b border-[#2D3446]">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-[#DC4918] rounded-full flex items-center justify-center mr-3">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-lg font-semibold text-white">NeuroBot Assistant</h2>
                            <p class="text-sm text-[#A0AEC0]">Готов помочь вам с вопросами</p>
                        </div>
                    </div>
                    <button id="clear-chat" class="text-[#A0AEC0] hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                        Очистить чат
                    </button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="chat-messages" class="flex-1 bg-[#242A36] overflow-y-auto p-4 space-y-4 min-h-96">
                <!-- Welcome Message -->
                <div class="flex items-start space-x-3">
                    <div class="w-8 h-8 bg-[#DC4918] rounded-full flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>
                    </div>
                    <div class="bot-message rounded-lg p-3 max-w-xs lg:max-w-md">
                        <p class="text-white">Привет! Я NeuroBot Assistant. Чем могу помочь?</p>
                        <span class="text-xs text-[#718096] mt-1 block">Сейчас</span>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="bg-[#242A36] rounded-b-lg p-4 border-t border-[#2D3446]">
                <form id="chat-form" class="flex space-x-3">
                    <div class="flex-1 relative">
                        <input type="text" id="chat-input" 
                               class="w-full pl-4 pr-12 py-3 rounded-lg bg-[#1E2328] border border-[#2D3446] text-white focus:outline-none focus:ring-2 focus:ring-[#DC4918] focus:border-transparent"
                               placeholder="Введите ваше сообщение..."
                               autocomplete="off">
                        <button type="button" id="send-button" 
                                class="absolute right-2 top-1/2 transform -translate-y-1/2 p-2 text-[#DC4918] hover:text-[#FF6B35] transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    
    <!-- User Account JavaScript -->
    <script>
        // User account functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Get username from session or display default
            const usernameDisplay = document.getElementById('username-display');
            const userAccountBtn = document.getElementById('user-account-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const userDropdown = document.getElementById('user-dropdown');
            
            // Try to get username from localStorage or display default
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                usernameDisplay.textContent = savedUsername;
            } else {
                usernameDisplay.textContent = 'Пользователь';
            }
            
            // Toggle dropdown on click
            userAccountBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                userDropdown.classList.toggle('hidden');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!userAccountBtn.contains(e.target) && !userDropdown.contains(e.target)) {
                    userDropdown.classList.add('hidden');
                }
            });
            
            // Logout functionality
            logoutBtn.addEventListener('click', async function() {
                try {
                    const response = await fetch('/api/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Clear localStorage
                        localStorage.removeItem('username');
                        // Redirect to login page
                        window.location.href = '/login';
                    } else {
                        console.error('Logout failed:', data.error);
                        // Still redirect to login page
                        window.location.href = '/login';
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                    // Still redirect to login page
                    window.location.href = '/login';
                }
            });
        });
    </script>
</body>
</html>
