<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='avatar.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">RAG Chatbot</h1>
            <p class="text-gray-600 mt-2">Ask questions about your knowledge base</p>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <!-- Chat Interface -->
            <div id="chat-container" class="h-96 overflow-y-auto mb-4 space-y-4">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Input Form -->
            <form id="query-form" class="flex gap-2">
                <input 
                    type="text" 
                    id="query-input" 
                    class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Type your question here..."
                    required
                >
                <button 
                    type="submit"
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors"
                >
                    Send
                </button>
            </form>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden mt-4 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
